<!DOCTYPE HTML>
<html>
    <head>
        <title>famo.us App</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- shims for backwards compatibility -->
        <script type="text/javascript" src="src/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="src/classList.js"></script>
        <script type="text/javascript" src="src/requestAnimationFrame.js"></script>

        <!-- module loader -->
        <script type="text/javascript" src="src/require.js"></script>

        <!-- famous -->
        <link rel="stylesheet" type="text/css" href="css/famous.css" />
        <script type="text/javascript" src="src/famous.min.js"></script>
        <script type="text/javascript" src="src/underscore-min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>

        <!-- app code -->
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript">
            require.config({baseUrl: 'src/'});
            require(['functionPrototypeBind']);
            require(['classList']);
            require(['requestAnimationFrame']);
            require(['famous.min']);
            require(['underscore-min']);
            require(['main']);
        </script>
    </head>
    <body></body>
</html>
